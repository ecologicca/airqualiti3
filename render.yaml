services:
  - type: web
    name: airqualiti3-api
    runtime: node
    buildCommand: npm install
    startCommand: node server/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: WAQI_API_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false  # This means it will be set manually in Render dashboard
      - key: OPENWEATHER_API_KEY
        sync: false  # Set this in Render dashboard
  - type: cron
    name: airqualiti3-data-fetcher
    runtime: node
    schedule: "0 6,18 * * *"
    startCommand: node server/services/dataFetcher.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: WAQI_API_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false 